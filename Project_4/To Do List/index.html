<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Todo list</title>
         <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- bootstrap -->
</head>
<body>
  <body>
    <div id="myDiv" class="container custom">
      <h1 style="margin-top: -50px;">My Todo List</h1>
     <label for="myInput" style="font-size: 30px;">Add Item</label>
      <input id="myInput" type="text" placeholder="enter your list here">
      <button id="add" class="btn btn-warning" style="padding: 4px; box-shadow: none;">Add</button>

      <h3>Todo</h3>
      <ul id="incomplete-list" type="none">
        <li class="EditList"><input type="checkbox">
          <label>Attend class</label>
          <input type="text" value="Attend class">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        <li class="EditList"><input type="checkbox">
          <label>Read books</label>
          <input type="text" value="Read book">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-list" type="none" >
        <li class="EditList"><input type="checkbox">
          <label>Programming</label>
          <input type="text" value="Programming">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
      <button id="clear" class="btn btn-warning " style="margin-bottom: 10px;">Clear</button>
    </div>
      <script src="script.js"></script>
      <!-- bootstrap -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <!-- bootstrap -->
   </body>
</html>
